{% extends "base.html" %}

{% block content %}
<h2>Editar Usu√°rio</h2>
<form method="post" action="/ecommerce/admin/user-update/{{ user.id }}">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div class="form-group">
        <label for="fullname">Full Name</label>  <!-- Adicione o campo fullname -->
        <input type="text" class="form-control" id="fullname" name="fullname" value="{{ user.fullname }}" required>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" value="{{ user.email }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
